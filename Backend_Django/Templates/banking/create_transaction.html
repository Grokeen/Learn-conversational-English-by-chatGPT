<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/test.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General body and page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Dashboard container */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            font-size: 14px;
        }

        /* Full-width cards spanning across all columns */
        .full-width {
            grid-column: span 12;
        }

        /* Half-width cards for larger sections */
        .half-width {
            grid-column: span 6;
        }

        /* Quarter-width cards for smaller sections */
        .quarter-width {
            grid-column: span 3;
        }

        /* Styling for headings within cards */
        .card h1, .card h2, .card h3 {
            color: #333;
        }

        /* Specific classes for visual elements like charts and gauges */
        .chart, .gauge {
            width: 100%; /* Adjust based on actual charting library attributes */
            height: 250px; /* Adjust height as needed */
        }

        /* Additional utilities for alignment and text styling */
        .text-center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="card full-width">
            <h1>Dashboard Overview</h1>
        </div>
        <div class="card half-width">
            <h2>Progress Overview</h2>
            <div class="gauge text-center">100%</div>
        </div>
        <div class="card half-width">
            <h2>Job Status</h2>
            <div class="chart">Chart here</div>
        </div>
        <div class="card quarter-width">
            <h3>Total Jobs</h3>
            <p class="text-center bold">1,014</p>
        </div>
        <div class="card quarter-width">
            <h3>Success Rate</h3>
            <p class="text-center bold">99%</p>
        </div>
        <div class="card quarter-width">
            <h3>Top 5 Issues</h3>
            <ul>
                <li>Network Delay</li>
                <li>Server Downtime</li>
                <li>Resource Allocation</li>
                <li>Data Inconsistency</li>
                <li>Security Issues</li>
            </ul>
        </div>
        <div class="card quarter-width">
            <h3>Recent Activities</h3>
            <div>Activity logs here</div>
        </div>
        <!-- More cards as needed for additional sections -->
    </div>
</body>
</html>
